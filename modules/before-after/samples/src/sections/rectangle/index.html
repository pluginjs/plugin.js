<h3>Rectangle</h3>
<div class="pj-beforeAfter example" data-direction="horizontal" data-theme="rectangle" data-show-label="false">
  <img class="pj-beforeAfter-before" src="src/assets/before.jpg" alt="before" />
  <img class="pj-beforeAfter-after" src="src/assets/after.jpg" alt="after" />
  <div class="pj-beforeAfter-labels">
    <div class="pj-beforeAfter-label-before">Before</div>
    <div class="pj-beforeAfter-label-after">After</div>
  </div>
  <div class="pj-beforeAfter-handle">
    <i class="pj-beforeAfter-arrow-before icon pj-icon pj-icon-caret-thin-left"></i>
    <i class="pj-beforeAfter-arrow-after icon pj-icon pj-icon-caret-thin-right"></i>
  </div>
</div>

<div class="pj-beforeAfter example" data-direction="vertical" data-theme="rectangle" data-show-label="false">

  <div class="pj-beforeAfter-labels">
    <div class="pj-beforeAfter-label-before">Before</div>
    <div class="pj-beforeAfter-label-after">After</div>
  </div>
  <div class="pj-beforeAfter-handle">

  </div>
</div>
