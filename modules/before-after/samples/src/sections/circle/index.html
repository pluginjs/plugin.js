<h3>Circle</h3>
<div class="pj-beforeAfter example" data-direction="horizontal" data-theme="circle" data-label-theme="end solid">
  <img class="pj-beforeAfter-before" style="clip: rect(0,450px,600px,0)" src="src/assets/before.jpg"
    alt="before" />
  <img class="pj-beforeAfter-after" src="src/assets/after.jpg" alt="after" />
  <div class="pj-beforeAfter-labels">
    <div class="pj-beforeAfter-label-before">Before</div>
    <div class="pj-beforeAfter-label-after">After</div>
  </div>
  <div class="pj-beforeAfter-handle">
    <i class="pj-beforeAfter-arrow-before icon pj-icon pj-icon-arrows-h"></i>
    <i class="pj-beforeAfter-arrow-after icon pj-icon pj-icon-arrows-h"></i>
  </div>
</div>

<div class="pj-beforeAfter example" data-direction="vertical" data-theme="circle" data-label-theme="end solid">
  <img class="pj-beforeAfter-before" style="clip: rect(0,900px,300px,0)" src="src/assets/before.jpg" alt="before"
  />
  <img class="pj-beforeAfter-after" src="src/assets/after.jpg" alt="after" />
  <div class="pj-beforeAfter-labels">
    <div class="pj-beforeAfter-label-before">Before</div>
    <div class="pj-beforeAfter-label-after">After</div>
  </div>
  <div class="pj-beforeAfter-handle">
    <i class="pj-beforeAfter-arrow-before icon pj-icon pj-icon-arrows-alt-v"></i>
    <i class="pj-beforeAfter-arrow-after icon pj-icon pj-icon-arrows-alt-v"></i>
  </div>
</div>
