<h2>Youtube</h2>
<div class="video" data-muted="true"></div>
<div class="api">
  <button class="pj-btn" data-type="youtube" data-api="load">load</button>
  <button class="pj-btn" data-type="youtube" data-api="play">play</button>
  <button class="pj-btn" data-type="youtube" data-api="pause">pause</button>
  <button class="pj-btn" data-type="youtube" data-api="stop">stop</button>
  <button class="pj-btn" data-type="youtube" data-api="volume">volume</button>
  <button class="pj-btn" data-type="youtube" data-api="setSize">setSize</button>
  <button class="pj-btn" data-type="youtube" data-api="switchVideo">switchVideo</button>
  <button class="pj-btn" data-type="youtube" data-api="currentTime">currentTime</button>
  <button class="pj-btn" data-type="youtube" data-api="duration">duration</button>
  <button class="pj-btn" data-type="youtube" data-api="setCurrentTime">setCurrentTime(30s)</button>
  <button class="pj-btn" data-type="youtube" data-api="mute">mute</button>
  <button class="pj-btn" data-type="youtube" data-api="unMute">unMute</button>
  <button class="pj-btn" data-type="youtube" data-api="destroy">destroy</button>
</div>
