<h2>Default</h2>
<div class="example">
  <img src="https://picsum.photos/400/300?image=1" data-origin="https://picsum.photos/1200/900?image=1" alt="">
</div>
<div class="api">
  <button class="btn" data-api="init">init</button>
  <button class="btn" data-api="disable">disable</button>
  <button class="btn" data-api="enable">enable</button>
  <button class="btn" data-api="swap">swap image</button>
  <button class="btn" data-api="window">window mode</button>
  <button class="btn" data-api="round">round mode</button>
  <button class="btn" data-api="inside">inside mode</button>
  <button class="btn" data-api="zoomUp">ZoomUp</button>
  <button class="btn" data-api="zoomDown">ZoomDown</button>
  <button class="btn" data-api="zoomTo" data-value="1.5">ZoomTo(1.5)</button>
  <button class="btn" data-api="zoomTo" data-value="3.5">ZoomTo(3.5)</button>
  <button class="btn" data-api="destroy">destroy</button>
</div>
