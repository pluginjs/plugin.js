<div style="position: fixed; top: 20px; left: 20px;">
  <div style="margin-bottom: 10px;">
    <button class="pj-btn btn-api" data-api="init">init</button>
    <button class="pj-btn btn-api" data-api="destroy">destroy</button>
    <button class="pj-btn btn-api" data-api="enable">enable</button>
    <button class="pj-btn btn-api" data-api="disable">disable</button>
  </div>

  <select data-option="type">
    <option value="circle" selected="selected">circle</option>
    <option value="square">square</option>
    <option value="text">text</option>
  </select>
  <select data-option="color">
    <option value="default" selected="selected">default</option>
    <option value="lighten">lighten</option>
    <option value="darken">darken</option>
  </select>
  <select data-option="easing">
    <option value="ease" selected="selected">ease</option>
    <option value="linear">linear</option>
    <option value="easeIn">easeIn</option>
    <option value="easeOut">easeOut</option>
    <option value="easeInOut">easeInOut</option>
    <option value="easeInSine">easeInSine</option>
    <option value="easeOutSine">easeOutSine</option>
    <option value="easeInOutSine">easeInOutSine</option>
    <option value="easeInQuad">easeInQuad</option>
    <option value="easeOutQuad">easeOutQuad</option>
    <option value="easeInOutQuad">easeInOutQuad</option>
    <option value="easeInCubic">easeInCubic</option>
    <option value="easeOutCubic">easeOutCubic</option>
    <option value="easeInOutCubic">easeInOutCubic</option>
    <option value="easeInQuart">easeInQuart</option>
    <option value="easeOutQuart">easeOutQuart</option>
    <option value="easeInOutQuart">easeInOutQuart</option>
    <option value="easeInQuint">easeInQuint</option>
    <option value="easeOutQuint">easeOutQuint</option>
    <option value="easeInOutQuint">easeInOutQuint</option>
    <option value="easeInExpo">easeInExpo</option>
    <option value="easeOutExpo">easeOutExpo</option>
    <option value="easeInOutExpo">easeInOutExpo</option>
    <option value="easeInCirc">easeInCirc</option>
    <option value="easeOutCirc">easeOutCirc</option>
    <option value="easeInOutCirc">easeInOutCirc</option>
    <option value="easeInBack">easeInBack</option>
    <option value="easeOutBack">easeOutBack</option>
    <option value="easeInOutBack">easeInOutBack</option>
  </select>
  <select data-option="duration">
    <option value="200">200</option>
    <option value="400">400</option>
    <option value="600" selected="selected">600</option>
    <option value="800">800</option>
    <option value="1000">1000</option>
    <option value="1200">1200</option>
    <option value="1400">1400</option>
    <option value="1600">1600</option>
    <option value="1800">1800</option>
    <option value="2000">2000</option>
    <option value="2200">2200</option>
    <option value="2400">2400</option>
    <option value="2600">2600</option>
    <option value="2800">2800</option>
    <option value="3000">3000</option>
  </select>
  <select data-option="animation">
    <option value="fade" selected="selected">fade</option>
    <option value="slide">slide</option>
    <option value="none">none</option>
  </select>
</div>

<div class="example">
  <div style="height: 600px;"></div>
  <div style="height: 600px; background-color: rgba(0, 0, 0, 0.03)"></div>
  <div style="height: 600px;"></div>
  <div style="height: 600px; background-color: rgba(0, 0, 0, 0.03)"></div>
  <div style="height: 600px;"></div>
  <div style="height: 600px; background-color: rgba(0, 0, 0, 0.03)"></div>
</div>
